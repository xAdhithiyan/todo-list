<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="header"></div>
    <hr>
    <div class="subHeading">
        <div>
            <button class="home">Home</button>
            <div></div> 
        </div>
        <div>
            <button class="today">Today</button>
            <div></div>
        </div>
        <div class="projects">
            <button>Projects</button>
            <div>
                <button>College Stuff</button>
                <div class="collegeStuff"></div>
            </div>
            <div>
                <button>House work</button>
                <div class="houseWork"></div>
            </div>
        </div>
        <button class="addProject">Add Project</button>

    </div>
    <div class="todos"></div>
    
    <dialog class="modal">
        <form action="#" class="form">
        </form>
    </dialog>

    <dialog class="viewModal">
        <form action="#" class="viewForm">
            <div>
                <div>Title: </div>
                <div class="viewTitle"></div>
            </div>
            <div>
                <div>Description: </div>
                <div class="viewDesc"></div>
            </div>
            <div>
                <div>Due Date: </div>
                <div class="viewDueDate"></div>
            </div>
            <div>
                <div>Priority: </div>
                <div class="viewPriority"></div>
            </div>

            <div><button class="modalCloseButton">close</button></div>
        </form>
    </dialog>

    <dialog class="addProjectModal">
        <form action="#" class="form">
            <label for="addProject">Project</label>
            <input class="addProjectInput" type="text" id="addProject" name="addProject" autocomplete="off" required>
            <div>
                <button type="submit" class="addProjectSubmitBtn">submit</button>
                <button type="button" class="addProjectCloseBtn">close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
