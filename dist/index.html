<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="header"></div>
    <hr>
    <div class="subHeading">
        <div>
            <button>Home</button>
            <div class="home"></div> 
        </div>
        <div>
            <button>Today</button>
            <div class="today"></div>
        </div>
        <div>
            <button>Projects</button>
            <div></div>
        </div>

    </div>
    <div class="todos"></div>
    
    <dialog class="modal">
        <form action="#" class="form">
        </form>
    </dialog>

    <dialog class="viewModal">
        <form action="#" class="viewForm">
            <div>
                <div>Title: </div>
                <div class="viewTitle"></div>
            </div>
            <div>
                <div>Description: </div>
                <div class="viewDesc"></div>
            </div>
            <div>
                <div>Due Date: </div>
                <div class="viewDueDate"></div>
            </div>
            <div>
                <div>Priority: </div>
                <div class="viewPriority"></div>
            </div>

            <div><button class="modalCloseButton">close</button></div>
        </form>
    </dialog>

</body>
</html>
